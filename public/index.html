<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rona Short</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="icon.gif" type="image/x-icon" sizes="16x16 32x32">
</head>
<body>
    <nav>
        <lord-icon
        src="https://cdn.lordicon.com/xtpmscgz.json"
        trigger="hover"
        delay="5000"
        style="width:90px;height:90px">
         </lord-icon>
        <h1>Rona.<span>io</span></h1>
    </nav>
    <main>
        <div class="under-nav-bar" >
            <a href="/upload.html">Upload</a>
            <a href="/note.html">Online Notes</a>
            <a href="#">Short link</a>
        </div>
        <div class="container">
            <h2>Create new</h2>

            <div class="link-container">
                <p>Destination</p>
                <input placeholder="http://www.my_long_url.com" class="input" autocomplete="off" maxlength="6144" tabindex="0" data-test="input-field" value="" required>
                <div class="info-remain">
                    <p>You can create <strong>unlimited</strong> links this month.</p>
                </div>
            </div>

            <div class="button-create">
                <button id="btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                  </svg> Create</button>
            </div>
        </div>

        <div class="rslt" style="display: none;">
            <a target="_blank" id="newLink" href="#">rona.io/Linkshort</a>
            <button id="btnCopy"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard-check-fill" viewBox="0 0 16 16">
                <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
              </svg>
              <span>Copy</span></button>
            <p><strong>0</strong> clicks</p>
            <div class="original-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                </svg>
                <p id="linkOrigin">https://icons.getbootstrap.com/</p>
            </div>
        </div>

        <input id="hidden" style="display: none;">
    </main>
</body>
<script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
<script src="./main.js"></script>
</html>
